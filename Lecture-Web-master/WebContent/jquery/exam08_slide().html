<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	#content{
		
		height : 50px;
		background-color : pink;
	}
	
	#menu{
		height: 100px;
		background-color : yellow;
		margin : 0 20px 0 20px ; /* top - left - bottom - right 패딩도 동일하게 사용 가능*/
		margin : 0 20px; /* 상하는 0을 주고, 좌우는 20px씩 줘라  */
		padding : 20px;
		display : none;
	}
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$('#content').mouseenter(function(){
			$('#menu').slideDown(1000)
			$('#menu').slideUp(1000)
			$('#menu').slideToggle(2000)
			$('#menu').slideToggle(2000)
		})
	})
</script>
</head>
<body>
	<div id="content">마우스를 접근시켜 보세요</div>
	<div id="menu">메뉴 화면입니다</div>
</body>
</html>
