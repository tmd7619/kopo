<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		display : none
	
	}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		// 3초동안 첫번째 문장이 화면에 보여진 후 "complete"내용의 경고창을 보여주기 
		
		/*
		 $('h1').slideDown(3000)  // 실행하면, 3초전에 경고창 발생 // 요구사항충족x
		 alert('complete...')		
		*/
		
		
		//해결
		/*
		$('h1').slideDown(3000,function(){ //3000이 끝나면, 뒤에 있는 콜백함수를 실행 
			alert('complete...')
		})  
		*/
		
		
		/*
			3초에 걸쳐 첫번째 문장을 화면에 보여준 후 , 글자색을 파란색으로 변경한 후
			슬라이드 효괄 문장을 올라갔다 내려갔다 수행한 후 배경색을 노란색으로 변경하기
		*/
		
		$('h1').show(3000,function(){
			
			$(this).css('color','blue').sliedUp(2000).slideDown(2000,function(){ // 함수 chaining 기법
				$(this).css('background-color','yellow')
			})
			
			/*
			$(this).css('color','blue')
			$(this).slideUp(2000)
			$(this).slideDown(2000,function(){
				$(this).css('background-color','yellow')
			})
			*/	
		})
		
		
	})
	
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
</body>
</html>
