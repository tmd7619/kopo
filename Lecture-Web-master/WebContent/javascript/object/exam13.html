<script>
	
	/*
	
		JSON.parse()	: 문자열을 자바스크립트 객체 변환 String to object
		JSON.stringify(): 자바스크립트 객체를 문자열로 변한 object to String
	
	*/

	let person = {
				
		 name : '홍길동',
		 phone : '010-2444-2222',
		 addr : '경기도 광명시' , 
		 /*
		 toJSON : function(){
			 
			 return{
				 'name' : this.name,
				 'phone' : this.phone
				 
			 }
			 
		 } 
		 */
		 
		 
		 
		}
	
//	console.log(person)
//	console.log(JSON.stringify(person)) //person 객체를 문자열로 변환
//	alert(person)
//	alert(JSON.stringify(person))
	
	let strPerson = JSON.stringify(person)
	console.log(strPerson)
	document.write(strPerson + '<br>')
	
	let person2 = JSON.parse(strPerson)
	console.log(person2)
	
	let str = '{"name":"홍길순", "phone":"010-4444-5555"}' // 쌍따옴표 필수
	let obj = JSON.parse(str)
	console.log(obj)
	
	/*
		자바와 자바스크립트 연동시, JSON을 통해 문자열 객체 변환이 이루어져야 하는데,
		let str 처럼 일일히 입력하게 되면 번거롭다. 따라서 라이브러리를 쓰는 것이 편하다
		
	*/
		
</script>
