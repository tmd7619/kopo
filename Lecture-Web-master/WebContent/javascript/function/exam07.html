<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	/*
	
	자바스크립트 내장함수
	
	3. 숫자 변환함수
		parseInt(string)
		parseFloat(string)
	
	*/		

	let won = '1000원'	
	let dollar = '1.5$'
	alert(Number(won) + 500) // 결과는 NaN 
	alert(parseInt(won) + 500) // 숫자뒤에 문자가 오면, 문자전까지만 반환함 // '원' 앞까지만 숫자로 인식하고 500을 더해줘 1500이 나옴
	alert(parseInt(dollar)) // .은 숫자형이 아니기때문에 1까지 인식
	alert(parseFloat(dollar)) // 플로트형이기에, 1.5까지 인식 가능
	
	
	
</script>
</head>
<body>

</body>
</html>
