<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	/*
		arguments 객체는 함수를 호출할 때 넘긴 인자들이 배열 형태로 저장된 객체를 의미한다.
		
		arguments[0]은 함수로 전달된 첫번째 인자를 알아낼 수 있다. 
		또 arguments.length를 이용해서 함수로 전달된 인자의 개수를 알아낼 수도 있다. 
	
	*/


	function func01(){
	
		alert(arguments[0] + ' : ' + arguments[1] + ' : ' + arguments[2])
		
	}
	
	function func02(...numbers){
		
		console.log(numbers)
		alert(numbers[0]+ ' : ' + numbers[1] + " : " + numbers[2])
		alert(arguments[0]+ ' : ' + arguments[1] + ' : ' + arguments[2])
		
	}
	
	function func03(a,b,...numbers){
		
		alert(`a : ${a}, b : ${b} , number : ${numbers} ` )
		
		
	}
	
	/* func01(1,2,3)
	func02(1,2,3)
	func02(1)
	func03(10,20,30,40,50,60)
	 */
	let array = [10,20,30] // arguments 0번째 인덱스에 10,20,30이 모두 들어감 
	
	func02(array)
	
	
	func01(array)
//	func01(array[0],array[1],array[2])
	func01.apply(null,array) // func01을 실행하는데, array배열이 가지고 있는 요소들을 분리시킴  // ECMA script 5버전까지 사용됨

	func01(...array) // ECMA script 6버전
	
	func03(1,2,...array) // == func03(1,2,10,20,30)
	func03(...array, ...array)
	
	
	
	
</script>
</head>
<body>

</body>
</html>
