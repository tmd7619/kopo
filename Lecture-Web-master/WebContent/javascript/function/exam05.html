<title>Insert title here</title>
<script>
	/*
		자바스크립트 내장함수
		1. 타이머 
			setTimeout(function, ms) : ms가 경과하면, 자동으로 function 호출 
			setInterval(function,ms) : ms 마다, 자동으로 function 호출 
			clearInterval(id) // setInterval 함수를 중지시키는 함수	
	 */

	setTimeout(function() { // 3초가 지나면 function()실행
//		alert('3초 지났어 일어나~!')
		clearInterval(pid)
	}, 3000)

	let pid = setInterval(function() {
		document.write('현재시간 : ' + new Date() + '<br>')
	}, 1000)
	
	
	
	
	
	
</script>
