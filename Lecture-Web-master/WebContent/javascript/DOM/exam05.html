<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	/*
		자식 태그를 제거하고 싶다면 ? 
	*/

	window.onload = function(){ 
		
		let id = document.getElementById('id')
//		id.remove() // 익스플로어에서는 작동되지 않음
		id.parentNode.removeChild(id) // 익스플로어 작동 
		
		
		let pwd = document.getElementById('pwd')
		pwd.style.fontSize = '15px'	// css 적용 가능 
		pwd.style.color = 'red'
		pwd.style.border = '2px dotted blue'
		pwd.style.backgroundColor = 'yellow' // ( 대쉬가 대문자로 바뀜) // 일반적인 방식
//		pwd.style['background-color'] = 'pink'	
			
	}
</script>
</head>
<body>

	<table style="width: 100; height: 100;" border="1">
		<tr>
			<td id="id">ID</td>
		</tr>
		<tr>
			<td id="pwd">PASSWORD</td>
		</tr>
	</table>

</body>
</html>
