<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkForm(){
		
		let form = document.searchForm
		
		//if(form.searchType.value == ''){
		if(form.searchType.selectedIndex == 0){ // index 0 : 선택하시오 index 1 : 제목 index 2 : 작성자
			alert('검색항목을 선택하세요')
			form.searchType.focus() // searchType 속성 bold
			return false 
		}
		
		let words = ["", "제목","작성자"]
		if(form.searchWord.value == ''){
			//alert('검색어를 입력하세요')	
			alert('검색할 ' + words[form.searchType.selectedIndex] + '을(를) 입력하세요')
			form.searchWord.focus()
			return false
		}
		return true 
	}
</script>

</head>
<body>

	<form name="searchForm" onsubmit="return checkForm()">
		<select name="searchType">
			<option>선택하시오</option>
			<option value="title">제목</option>
			<option value="writer">작성자</option>
		</select>
		<input type="text" name="searchWord">	
		<input type="submit" value="검색">	
	</form>


</body>
</html>
