<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {

		let divTag = document.getElementById("div01")
		let h1Tag = document.getElementById("h01")
		let spanTag = document.getElementById("span01")
		
		
		/*
		이벤트 버블링 발생 // 노션 그림 참조
		*/
		
		divTag.onclick = function(){
			alert('div click..')
		}
		
		h1Tag.onclick = function(e){ // e 그리고 window.event는 발생된 이벤트에 대한 정보를 가지고 있다.
			alert('h1 click...')
			
			e = e || window.event // 이벤트 객체 중 맞는 부분에 사용할 수 있게된다. 
			// 이벤트 버블링 무효화
			e.cancelBubble = true
			
		}
		spanTag.onclick = function(){
			alert('span click..')
		}	
		
		
		
	}
</script>

</head>
<body>

	<div id="div01">
		<h1 id="h01">
			<span id="span01">안녕하세요</span>
		</h1>
	</div>

</body>
</html>
