<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	 var a = 10, b = 20, c = 30
	 alert('a : ' + a + ', b : '+ b + ', c : '+ c)
	 alert(`a : ${a}, b : ${b} , c : ${c}`)
	 

	alert('100 + 200 = ' +(100+200)) // 괄호를  치지 않으면 올바른 값이 안나옴
	alert(`100 + 200 = ${100 + 200}`) // 연산된 값을 출력하고 싶을때 `  $~ `  쓴다
	
	var a = 30, b = 50, c = 50
	alert(`a: {a}, b: {b}, c:{c}`)
	 
</script>
</head>

</body>
</html>
