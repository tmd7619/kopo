<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	alert(typeof(Boolean('true'))) // 형변환 후, 타입찍어보기
	alert(typeof(Number('12345')))
	
	var num = 45010
	alert(num + 10)
	alert(num.toString()+10) 
	
	var num = "Abcde"
	alert(num)

	data2 = 'good' // var 생략 가능
	alert(data2)

	alert(typeof(true))
	alert(typeof(null)) // null은 object형
	alert(typeof(undefined)) // undefinded 형
	var data = 12 // 자바스크립트에서는 var를 통해 타입 상관없이 변수 지정이 가능하다.
	alert(data)
	alert(typeof(data)) // typeof: 타입 찍어보기
	data = 'hello'
	alert(data)
	alert(typeof(data))
