<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		let이 지역변수로 사용될 수 있어서, var보다는 let이 선호된다
		var는 호이스팅가능, let은 호이스팅 불가능 
	*/
	
	
	//alert(`a : ${a} , b : ${b}, c : ${c}`)
	let a = 10 // let 변수는 호이스팅 불가 // 호이스팅 ? 함수 안에 있는 선언들을 모두 끌어올려서 
	let b = 20 // 해당 함수 유효 범위의 최상단에 선언하는 것을 말한다. // 선언부만 끌어올리기 때문에 값을 찍어보면 undefined라고 뜸
	const data = 'hello'
	alert(`data : ${data}`)
	
	a = 100 
	alert(`a : ${a} , b : ${b}`) // let은 재선언 가능
	
	data = '안녕하세요'
	alert(`data : ${data}`) // error const는 상수의 역할로서, 재선언 불가함
	{
		let a = 30
		let c = 50
		alert(`a : ${a} , b : ${b} ,c : ${c} `) // 블럭안에서는 a = 30
	}
	alert(`a : ${a} , b : ${b}, c : ${c} `)  // 블럭 밖에서는 위에 선언된 a값 10
</script>
</head>
<body>

</body>
</html>
