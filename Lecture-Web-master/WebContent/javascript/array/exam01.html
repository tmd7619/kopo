<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var array = ['A',12,true,undefined,'hello',null,12.34]
	
	document.write('array[0] : '+array[0] + '<br>')
	document.write('array[1] : '+array[1] + '<br>')
	document.write('array[2] : '+array[2] + '<br>')
	document.write('array[3] : '+array[3] + '<br>')
	document.write('array[4] : '+array[4] + '<br>')
	
	document.write('array : '+array+'<br>')
	document.write('array배열의 원소 개수 : '+ array.length+'개<br>')
	
	array[7] = 'add' // 다음 인덱스 번호에 값을 넣으면, add가 된다
	document.write('add 삽입 후 원소의 개수 : '+array.length +'개<br>')
	
	array[10] = 'end'
	
	document.write('end 삽입 후 array : '+ array+'<br>')
	
	//array[array.length] = '추가...'
	array.push('추가..') // 배열에 맨 마지막에 추가.. 라는 문자열 삽입 // 함수를 활용한  add
	document.write('array : ' + array + '<br>')

	
	var temp = array.pop()  // 배열의 가장 마지막 인덱스 요소 값 삭제
	document.write('삭제된 데이터 : ' + temp + '<br>')
	document.write('array : ' + array + '<br>')
	document.write('type : ' + typeof(array) + '<br>')
	
	var str = "hello world!"
	document.write('문자열의 길이 : ' + str.length + '<br>') // length는 배열, 문자열 모두 사용 가능
	
	
</script>
</head>
<body>

</body>
</html>
