<script>

	/*
	
		각 배열에 100씩 더해서 출력해본다면?
				
	*/

	let nums = [10,20,30,40,50]
	
	document.write('num : '+ nums + '<br>')
	
	// 5버전 이전
	/*
	let copyNums = []
	for(let num of nums){
		
		copyNums.push(num+100)
	}
	*/
	
	// ECMA 5버전에 나옴
	let copyNums = nums.map(function(element){

		return element + 100
	})
	
	
	
	document.write('copyNums : ' + copyNums+'<br>')

	nums = [5,23,1,676,34,67,8,34,12,56]
	let evenNums= nums.filter(function(element,index,array){ // filter함수는 true만 리턴, false 버림 // 인자값 형태는 forEach와 동일하다.
		return element % 2 == 0	// 이 조건이 트루인 값들만 배열의 요소로 만들어짐
	})
	
	document.write('nums : '+ nums + '<br>')
	document.write('evenNums : '+ evenNums + '<br>')
	
	let bool = nums.every(function(element){
		
		return element > 0 // 모든 값들이 이 조건을 만족할때만 true 리턴
		ㄴ
	})
	
	document.write('양의정수집합 판단 : '+ bool + '<br>')
	
	bool = nums.some(function(element){ㄴ
		return element % 2 == 0 // 조건이 하나 이상 만족하면 true 리턴
		
	})
	
	document.write('짝수포함여부 : ' + bool + '<br>')
	
	nums = [1,2,3,4,5]
	let sum = 0
	for(const data of nums){
		
		sum += data 
	}
	document.write(nums+'총합 : ' + sum + '<br>')
	
	sum = nums.reduce(function(before, element, index, array){
		return before + element
	
	})
	
	document.write(nums+'총합 : ' + sum + '<br>')
	
	
</script>
