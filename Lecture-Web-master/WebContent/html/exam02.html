<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	header	: 사이트명, 로고
	nav		: 사이트의 메뉴 포함
	section	: 문서의 주요내용을 포함
	article	: 문서의 주요내용이 긴 경우, 세부적으로 구분하기 위함
	aside	: 문서의 주요내용 옆에 배치되는 내용 
	footer	: 문서의 정보, 저작권, 부가정보
 -->
	<header>
		<h2>한국폴리텍대학 광명융합기술교육원</h2>
		<nav>
			<ul>
				<li><a href="#"> 데이터분석</a></li>
				<li><a href="#"> 바이오의학시스템</a></li>
				<li><a href="#"> 증강현실시스템</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<article>
		<h2>데이터분석</h2>
		<p>
			안녕하세요 <strong>데이터분석</strong>과입니다<br>
			기초프로그래밍과 리눅스, 데이터베이스, 웹 어플리케이션, 데이터분석에 관한 교육을 수행합니다.<br>
		</p>
		</article>
		<article>
		<h2>바이오의약시스템</h2>
		<p>
			안녕하세요 <mark>바이오의약시스템</mark>과입니다<br>
			바이오 관한 교육을 수행합니다.<br>
		</p>
		</article>
		<article>
		<h2>증강현실시스템</h2>
		<p>
			안녕하세요 <mark style="background-color: pink;">증강현실시스템</mark>과입니다<br>
			증강현실에 관한 교육을 수행합니다.<br>
		</p>
		</article>
	</section>
	<footer> 
	</footer>
</body>
</html>
