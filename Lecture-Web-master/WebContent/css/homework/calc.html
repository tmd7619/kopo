<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#num{
		border : 1px solid grey;
		text-align: center;
		
	}

		padding-top:5px;
		padding-left:12px;
		font: bolder;
		text-align: center;
	}
</style>
</head>
<body>
	<table border=1 >
	<tr>
