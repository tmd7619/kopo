<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	div{
		position: absolute; 
		width: 100px;
		height: 100px;
	}
	#div01{ /* 부모태그가 없으면 가장 상위 태그인 body가 부모태그가 된다 // 부모태그를 기준으로 top, left 움직임  */
		background-color : red;
		left: 100px;
		top : 50px;
		z-index :10; /*  수직 위치 설정 3차원의 z축이라고 생각하자 */
	}
	#div02{ /* 부모태그가 없으면 가장 상위 태그인 body가 부모태그가 된다 // 부모태그를 기준으로 top, left 움직임  */
		background-color : blue;		
		left : 50px;
		top: 100px;
	}
	
</style>
</head>
<body>
 <!-- 100X100 빨간사각형, 파란사각형 -->
 <div id="div01">첫번째 사각형</div>
 <div id="div02">두번째 사각형</div>
 <div style="width: 200px; height:200px; left:200px; top:200px; 
 		background-color : gray;">
 		<div style="background-color : green; height:40px;" >사각형</div>
 </div>		
</body>
</html>
