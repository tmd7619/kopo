<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	div{ /* div 태그는 block태그로써, div 한 태그당 페이지의 한줄을 다 쓰기때문에 한줄당 사각형 하나가 차지함(세로로 나타나게 됨) */
		position: static;
		width: 100px;
		height: 100px;
		left: 100px;
	}
	#div01{
		background-color : rgb(255,0,0)
	}
	#div02{
		background-color : blue		
	}
	
</style>
</head>
<body>
 <!-- 100X100 빨간사각형, 파란사각형 -->
 <div id="div01">첫번째 사각형</div>
 <div id="div02">두번째 사각형</div>
</body>
</html>
