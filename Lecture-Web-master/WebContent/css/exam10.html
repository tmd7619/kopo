<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ol{
		list-style-type:lower-latin;
	}
	ul{
	
		/*list-style-type:square;*/
		list-style-image: url('/images.sun.jpg');
	}
	#menu li{   /*아이디가 메뉴인, 메뉴 밑에 있는 li*/
		list-style-type:none;
		float:left;
		margin-right:20px;
	
	}
	
</style>


</head>
<body>
	<ol> <!-- order list -->
		<li>리스트 스타일1</li>
		<li>리스트 스타일2</li>
		<li>리스트 스타일3</li>
		<li>리스트 스타일4</li>
		<li>리스트 스타일5</li>
	</ol>
	
	<ul id="menu"> <!-- unorder list -->
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
	</ul>
	


</body>
</html>
