<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>


	div{
		width:300px;
		height:100px;
		margin:10px;
		padding :10px;
		border: 1px solid red;
		display : table-cell; /* td태그와 같이 display에 나타나게 됨 text align, vertical align 등으로 쉽게 정렬 가능
		 */
		vertical-align :middle; /* 인라인속성 // 수직정렬  */
		
	}
	.div01{
		border-radius: 20px;
	}
	.div02{
		border-radius:60px;
	}
	.div03{
		border-top-left-radius: 30px;
		border-bottom-right-radius: 30px;
	}
	
</style>

</head>

<body>
	<div class="div01">첫번째</div>
	<div class="div02">두번째</div>
	<div class="div03">세번째</div>

</body>
</html>
